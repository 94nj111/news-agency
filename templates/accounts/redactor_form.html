{% extends 'base/template.html' %}
{% load crispy_forms_filters %}

{% block my_content %}
  <h1>{{ object|yesno:'Update,Create' }} Redactor</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:'Update,Create' }}" />
  </form>
{% endblock %}
