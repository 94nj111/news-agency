{% extends "base/template.html" %}
{% load crispy_forms_filters %}

{% block my_content %}
  <h1>{{ object|yesno:"Update,Create" }} Newspaper</h1>
  <div style="justify-content: center; display: flex;">
    <form style="text-align: center; margin: 0 auto;" action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="{{ object|yesno:"Update,Create" }}">
    </form>
  </div>
{% endblock my_content %}
