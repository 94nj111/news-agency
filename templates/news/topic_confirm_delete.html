{% extends 'base/template.html' %}
{% block title %}
  News
{% endblock %}
{% block my_content %}
  <h1>Delete Topic?</h1>
  <h3>{{ topic.name }}</h3>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger" />
    <a href="{% url 'news:topic-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
